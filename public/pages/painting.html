<div class="container-fluid">
	<div>Name: {{pntg.pic.name}}</div>
	<div>Description: {{pntg.pic.description}}</div>
	<div>Current Price: <strong>{{pntg.price.currentPrice}}</strong></div>
	<div>Start Price: {{pntg.price.startPrice}}</div>
	<div>Reserve Price: {{pntg.reservePrice}}</div>
	<div>Make a bid: <input type="number" ng-model="pntg.newBid"><button ng-click="pntg.setNewBid(pntg.newBid)">set</button></div>
	<div>Leader: {{pntg.price.leader}}</div>
	<div>Previous: {{pntg.price.previous}}</div>
	<div ng-repeat="img in pntg.pic.pics">
		<img ng-src="{{img.path}}"  alt="" width="200">
	</div>
</div>


<div ng-show="pntg.showLogin">
	<login></login>
</div>
